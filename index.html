<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b527c4f3e.js" crossorigin="anonymous"></script>
</head> 
<body>
    <div class="main">
        <div class="firstDiv">
            <div class="leftpage">
                <div class="information"><a href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header">Google 정보</a></div>
                <div class="store"><a class="store" href="https://store.google.com/KR?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko-KR">스토어</a></div>
            </div>
            <div class="rightpage">
                <div class="gmail"><a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></div>
                <div class="image"><a href="https://www.google.co.kr/imghp?hl=ko&ogbl">이미지</a></div>
                <div class="login"><a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=ko&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3F%26bih%3D696%26biw%3D1519%26hl%3Dko&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">로그인</a></div>
            </div>
        </div>
        <div class="headDiv">
            <h1 class="google-logo"><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></h1>
            <form action="http://www.google.com/search" method="GET">
                <div class="Input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input name="search" type="text" role="combobox" placeholder="Google 검색 또는 URL 입력">
                    <i class="fa-solid fa-keyboard"></i>
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </form>
        </div>
    
        <div class="select">
            <div class="icon-div">
                <div class="icon-border" Onclick=location.href='http://www.naver.com/' title="NAVER">
                    <div class="icon">
                        <div class="icons"><img src="naver.png"></div>
                        <p>NAVER</p>
                    </div>
                </div>
                <div class="icon-border" Onclick=location.href='http://www.youtube.com/' title="YouTube">
                    <div class="icon">
                        <div class="icons"><img src="youtube.png"></div>
                        <p>YouTube</p>
                    </div>
                </div>
                <div class="icon-border" Onclick=location.href='https://github.com/' title="GitHub">
                    <div class="icon">
                        <div class="icons"><img src="github.png"></div>
                        <p>GitHub</p>
                    </div>
                </div>
                <div class="icon-border" Onclick=location.href='https://www.netflix.com/kr/' title="Netflex">
                    <div class="icon">
                        <div class="icons"><img src="netflex.png"></div>
                        <p>NetFlex</p>
                    </div>    
                </div>
            </div>
        </div>
        <div class="ground">    
            <div class="korea">
                <p>대한민국</p>
            </div>
            <div class="under">
                <div class="left">
                    <p class="first"><a href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">광고</a></p>
                    <p class="first"><a href="https://www.google.com/intl/ko_kr/business/">비즈니스</a></p>
                    <p class="first"><a href="https://www.google.com/search/howsearchworks/?fg=1">검색의 원리</a></p>
                </div>
                <div class="right">
                    <p class="end"><a href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a></p>
                    <p class="end"><a href="httdivs://policies.google.com/terms?hl=ko&fg=1">약관</a></p>
                    <p class="end"><a href="https://www.google.co.kr/preferences">설정</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
